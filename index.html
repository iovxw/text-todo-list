<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <div class="box" id="i">
        <textarea id="input-box"></textarea>
        <div class="tool">
          <button id="b1">-</button>
          <button id="b2">|</button>
          <button id="b3">+</button>
        </div>
      </div>
      <div class="box h" id="v">
        <div class="search">
          <input id="search-contain" placeholder="需要包含的标签"></input>
          <input id="search-exclude" placeholder="需要排除的标签"></input>
        </div>
        <div id="view-box">
        </div>
      </div>
      <button id="preview">预览</button>
    </div>
    <script src="js/compiled/text_todo_list.js" type="text/javascript"></script>
  </body>
</html>
